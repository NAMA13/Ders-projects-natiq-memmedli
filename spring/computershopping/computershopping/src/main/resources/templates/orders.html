<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sifarişlər</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" th:href="@{/styles/orders.css}" />
  </head>
  <body>
    <div class="container-fluid" id="main-content">
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <a class="btn btn-warning" th:href="@{/}">Əsas səhifə</a>
          <hr />
          <h1 style="text-align: center">Sifarişlərin siyahısı</h1>
            <table class="table table-bordered" id="orders-table">
              <thead>
                <tr>
                  <th style="width: 3%">ID</th>
                  <th style="width: 10%">Tarix</th>
                  <th style="width: 25%">Sifariş olunanlar</th>
                  <th style="width: 17%">Qeyd</th>
                </tr>
              </thead>
              <tbody id="orders-table-body" style="font-size: 14px">
              <tr th:each = "order : ${order}">
                <th th:text="${order.id}"></th>
                <th th:text="${order.register}"></th>
                <td>
                  <ul>
                    <li th:each="basketComputer : ${order.basketComputers}"
                        th:text="${basketComputer.id} + ' ' + ${basketComputer.name}">
                    </li>
                  </ul>
                </td>
                <th th:text="${order.note}"></th>
              </tr>

              </tbody>
            </table>
        </div>
      </div>

    </div>
  </body>
</html>

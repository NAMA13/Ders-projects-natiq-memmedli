<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Komputer satışı</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/index.css}"/>
</head>
<body>
<div class="container-fluid">
    <hr/>
    <div class="row">
        <div class="col-sm-12">
            <div
                    class="alert alert-success"
                    id="success-logout-alert"
                    style="display: none"
            >
                Hesabınızdan uğurla çıxdınız
            </div>

            <div
                    class="alert alert-success"
                    id="success-login-alert"
                    style="display: none"
            >
                Uğurlu giriş
            </div>

            <a class="btn btn-danger" th:href="@{/show-setting}">
                Sazlamalar
            </a>
            <a class="btn btn-primary" th:href="@{/show-computer}">
                Komputerlərim
            </a>
            <a class="btn btn-secondary" th:href="@{/show-order}">
                Sifarişlərim
            </a>
            <a class="btn btn-warning" th:href="@{/show-shopping}">
                Komputer alış-verişinə başla
            </a>
            <a
                    class="btn btn-danger"
                    id="logout-button"
                    th:href="@{/logout}"
            >
                Hesabdan çıxmaq
            </a>

            <a
                    class="btn btn-primary"
                    id="admin-page-button"
                    th:href="@{/show-admin}">
                ADMIN
            </a>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr/>
            <h1>İstifadəçi adı: <span id="logged-in-user-name" th:text="${username}">User</span></h1>
        </div>
    </div>

    <hr/>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div
                    id="computers-carousel"
                    class="carousel slide"
                    data-ride="carousel"
            >
                <ul class="carousel-indicators">
                    <li
                            data-target="#computers-carousel"
                            data-slide-to="0"
                            class="active"
                    ></li>
                    <li data-target="#computers-carousel" data-slide-to="1"></li>
                    <li data-target="#computers-carousel" data-slide-to="2"></li>
                    <li data-target="#computers-carousel" data-slide-to="3"></li>
                    <li data-target="#computers-carousel" data-slide-to="4"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                                th:src="@{/images/intro/acer.jpg}"
                                alt="Acer"
                                width="800"
                                height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Acer</h3>
                            <p>Acer almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                                th:src="@{images/intro/asus.jpg}"
                                alt="Asus"
                                width="800"
                                height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Asus</h3>
                            <p>Asus almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                                th:src="@{images/intro/dell.jpg}"
                                alt="Dell"
                                width="800"
                                height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Dell</h3>
                            <p>Dell almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                                th:src="@{/images/intro/hp.jpg}"
                                alt="HP"
                                width="800"
                                height="400"
                        />
                        <div class="carousel-caption">
                            <h3>HP</h3>
                            <p>HP almağa dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                                th:src="@{/images/intro/lenovo.jpg}"
                                alt="Lenovo"
                                width="800"
                                height="400"
                        />
                        <div class="carousel-caption">
                            <h3>Lenovo</h3>
                            <p>Lenovo almağa dəyər</p>
                        </div>
                    </div>
                </div>
                <a
                        class="carousel-control-prev"
                        href="#computers-carousel"
                        data-slide="prev"
                        style="background-color: rgb(196, 141, 141); width: 40px"
                >
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a
                        class="carousel-control-next"
                        href="#computers-carousel"
                        data-slide="next"
                        style="background-color: rgb(196, 141, 141); width: 40px"
                >
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr/>
        </div>
    </div>
</div>

<script>

    var adminPageButton = document.getElementById("admin-page-button");
    var loggedInUsername = document.getElementById("logged-in-user-name");

    if (loggedInUsername.innerText == "admin") {

    } else {
        adminPageButton.style.display = "none";
    }

</script>
</body>
</html>

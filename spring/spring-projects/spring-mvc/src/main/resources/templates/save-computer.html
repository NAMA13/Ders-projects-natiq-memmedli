<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${header}"> </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 th:text="${header}"></h2>

      <form th:object="${student}" th:action="@{/students/save}" method="POST">
        <input th:field="*{id}" type="hidden" />

        <div class="form-group">
          <label for="student-name">Ad:</label>
          <input
            type="text"
            class="form-control"
            id="student-name"
            th:field="*{name}"
          />
        </div>

        <div class="form-group">
          <label for="student-surname">Soyad:</label>
          <input
            type="text"
            class="form-control"
            id="student-surname"
            th:field="*{surname}"
          />
		  <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>

        <div class="form-group">
          <label for="student-birthday">Təvəllüd:</label>
          <input
            type="date"
            class="form-control"
            id="student-birthday"
            th:field="*{birthday}"
          />
        </div>

        <div class="form-group">
          <label for="student-sector">Sektor:</label>

          <select class="form-control" id="student-sector" th:field="*{sector}">
            <option th:value="'Az'" th:text="'Azərbaycan'"></option>
            <option th:value="'Türk'" th:text="'Türk'"></option>
            <option th:value="'Ingilis'" th:text="'Ingilis'"></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Yadda saxla</button>
      </form>
    </div>
  </body>
</html>

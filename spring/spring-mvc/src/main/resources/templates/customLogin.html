      <div class="cont">
        <div class="header_cont">
          <div class="panelLeftHead">Click for Sing up</div>
          <div class="panelRightHead">
            <lord-icon
              src="https://cdn.lordicon.com/qeberlkz.json"
              trigger="hover"
              class="icon_lord"
              colors="primary:#ffffff"
            >
            </lord-icon>
          </div>
        </div>
        <div class="body_cont">
          <form method="post" action="/login" class="form_cont">
            <input
              type="text"
              id="username"
              name="username"
              required
              autofocus
              class="username_input input_reset"
              placeholder="Username"
            />
            <input
              name="_csrf"
              type="hidden"
              value="d7c542e8-fe02-4638-ba73-ff731ee45636"
            />
            <input
              type="password"
              id="password"
              name="password"
              required
              class="password_input input_reset"
              placeholder="Password"
            />
            <button class="btn_login" type="submit">Sign in</button>

            <div th:if="${param.error}" class="alert alert-error">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
              You have been logged out.
            </div>  
          </form>
        </div>
      </div>
    </main>

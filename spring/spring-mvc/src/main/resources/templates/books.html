<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">

		<a href="/" class="btn btn-primary">Ana sehife</a><br> <a
			href="/books/open-save-books-page" class="btn btn-success">Yeni
			telebe</a><br>


		<form th:action="@{/students/search}">
			<input name="sorgu" th:value="${sorgu}"> <input type="submit"
				value="axtar">
		</form>

		<h2>Black/Dark Table</h2>
		<p>The .table-dark class adds a black background to the table:</p>
		<table class="table table-dark">
			<thead>
				<tr>
					<th>Id</th>
					<th>Ad</th>
					<th>Qiymet</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="st : ${books}">

					<td th:text="${st.id}"></td>
					<td th:text="${st.name}"></td>
					<td th:text="${st.price}"></td>

				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>

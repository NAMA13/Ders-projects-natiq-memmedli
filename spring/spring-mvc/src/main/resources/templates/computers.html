<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Computers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">

		<a href="/" class="btn btn-primary">Main page</a><br> <a
			href="/computers/open-save-page" class="btn btn-success">New
			computer</a><br>


		<form th:action="@{/students/search}">
			<input name="sorgu" th:value="${sorgu}"> <input type="submit"
				value="axtar">
		</form>


		<table class="table table-dark">
			<thead>
				<tr>
					<th>Id</th>
					<th>Model</th>
					<th>Brand</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="st : ${computers}">

					<td th:text="${st.id}"></td>
					<td th:text="${st.model}"></td>
					<td th:text="${st.brand}"></td>
					<td th:text="${st.price}"></td>

					<td><a class="btn btn-danger"
						th:href="@{/computers/delete/{id}(id=${st.id})}"
						onclick="return confirm('silmeye eminsen?')">Sil</a> | <a
						class="btn btn-primary"
						th:href="@{/computers/edit/{id}(id=${st.id})}">Redakte et</a></td>

				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>

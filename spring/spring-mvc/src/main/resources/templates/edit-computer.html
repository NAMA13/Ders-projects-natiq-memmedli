<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Computer Redakdesi</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Computer Redakdesi</h2>
		<form th:object="${computer}" th:action="@{/computers/edit}" th:each="st : ${computers}"
			method="POST">

			<div class="form-group">
				<label for="student-name">Model:</label> <input type="text"
					class="form-control" id="computer-name" th:field="*{model}" th:value="${st.model}">

			</div>


			<div class="form-group">
				<label for="student-surname">Brand:</label> <input type="text"
					class="form-control" id="student-surname" th:field="*{brand}" th:value="${st.brand}">

			</div>

			<div class="form-group">
				<label for="student-birthday">Price:</label> <input type="number"
					class="form-control" id="student-birthday" th:field="*{price}" th:value="${st.price}"> 

			</div>



			<button type="submit" class="btn btn-primary">Yadda saxla</button>

		</form>
	</div>

</body>
</html>

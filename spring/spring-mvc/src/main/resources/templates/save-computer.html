<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Qeydiyyat</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>New computer registry and Edit</h2>

		<form th:object="${computer}" th:action="@{/computers/save}"
			method="POST">
			<input th:field="*{id}" type="hidden" />

			<div class="form-group">
				<label for="computer-name">Model:</label> <input type="text"
					class="form-control" id="computer-name" th:field="*{model}" />
				<div class="text-danger" th:if="${#fields.hasErrors('model')}"
					th:errors="*{model}"></div>
			</div>

			<div class="form-group">
				<label for="computer-brand">Brand:</label> <input type="text"
					class="form-control" id="computer-brand" th:field="*{brand}" />
				<div class="text-danger" th:if="${#fields.hasErrors('brand')}"
					th:errors="*{brand}"></div>
			</div>

			<div class="form-group">
				<label for="student-birthday">Price:</label> <input type="number"
					class="form-control" id="computer-price" th:field="*{price}" />
					<div class="text-danger" th:if="${#fields.hasErrors('price')}"
					th:errors="*{price}"></div>
			</div>


			<div class="form-group">
				<label for="computer-date">Date:</label> <input type="date"	
					class="form-control" id="computer-date" th:field="*{date}">
					<div class="text-danger" th:if="${#fields.hasErrors('date')}"
					th:errors="*{date}"></div>
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>

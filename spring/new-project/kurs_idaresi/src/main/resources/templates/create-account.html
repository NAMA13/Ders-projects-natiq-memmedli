<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title > Hesab yaratmaq </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/create-account.css}">
</head>
<body>

<div class="container">

  <h2  >Hesab yaratmaq</h2>

  <form th:object="${user}" th:action="@{/users/save}" method="POST">



    <div class="form-group">
      <label for="user-name">Ad:</label> <input type="text"
                                                class="form-control" id="user-name" th:field="*{name}">

      <div style="color: red;" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}" ></div>

    </div>

    <div class="form-group">
      <label for="user-surname">Soyad:</label> <input type="text"
                                                      class="form-control" id="user-surname" th:field="*{surname}">

      <div style="color: red;" th:if="${#fields.hasErrors('surname')}"
           th:errors="*{surname}" ></div>

    </div>

    <div class="form-group">
      <label for="user-username">İstifadəçi adı:</label> <input type="text"
                                                                class="form-control" id="user-username" th:field="*{username}">

      <div style="color: red;" th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}" ></div>

    </div>


    <div class="form-group">
      <label for="user-password">İstifadəçi şifrəsi:</label> <input type="password"
                                                                    class="form-control" id="user-password" th:field="*{password}">

      <div style="color: red;" th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}" ></div>

    </div>





    <button type="submit" class="btn btn-primary">Yadda saxla</button>

  </form>
</div>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/new-book.css}" />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/new-book.css" />
    <script
      defer 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
      integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer th:src="@{/js/new-user.js}"></script>
    <script defer src="/js/new-user.js"></script>
  </head>
  <body>
    <div th:replace="header :: header"></div>
    <form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">
      <h1>New account</h1>

      <div class="form-input-material">
        <label for="username" class="label-cr" hidden>Username:</label>
        <input
          type="text"
          name="username"
          class="form-control-material input"
          required
          id="username"
          placeholder="Username"
          th:field="*{username}"
        />
        <span class="error-message" th:if="${#fields.hasErrors ('username')}" th:errors="*{username}"></span>
      </div>

      <div class="form-input-material">
        <label for="password" class="label-cr" hidden>Password:</label>
        <input
          type="password"
          name="password"
          class="form-control-material input"
          required
          id="password"
          placeholder="Password"
          th:field="*{password}"
        />
        <span class="error-message" th:if="${#fields. hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>
    <a href="/show-login" class="btn-new">Login</a>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/new-book.css}" />
    <!-- <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/new-book.css" /> -->
  </head>
  <body>
    <header>
      <a th:href="@{/books/findAll}" id="direct-find-all-id" class="direct-new-book">Books</a>
      <a th:href="@{/books/new}" id="direct-new-book-id" class="direct-new-book">New Book</a>
      <a th:href="@{/}" id="direct-home-id" class="direct-new-book">Home</a>
    </header>
    <form
      th:action="@{/books/new-book-process}"
      class="login-form"
      th:object="${book}"
      method="POST"
    >
      <h1>New - Book</h1>
      <div class="form-input-material">
        <label for="book-name" class="label-cr" hidden>Name:</label>
        <input
          type="text"
          name="book-name"
          id="book-name"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{name}"
          required
          placeholder="Name"
        />
      </div>
      <div class="form-input-material">
        <label for="book-description" class="label-cr" hidden
          >Description:</label
        >
        <input
          type="text"
          name="book-description"
          id="book-description"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{description}"
          required
          placeholder="Description"
        />
      </div>
      <div class="form-input-material">
        <label for="book-price" class="label-cr" hidden>Price:</label>
        <input
          type="number"
          name="book-price"
          id="book-price"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{price}"
          required
          placeholder="Price"
        />
      </div>
      <div class="form-input-material">
        <label for="book-author" class="label-cr" hidden>Author:</label>
        <input
          type="text"
          name="book-author"
          id="book-author"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{author}"
          required
          placeholder="Author"
        />
      </div>
      <div class="form-input-material">
        <label for="book-pageCount" class="label-cr" hidden>PageCount:</label>
        <input
          type="number"
          name="book-pageCount"
          id="book-pageCount"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{pageCount}"
          required
          placeholder="pageCount"
        />
      </div>

      <button type="submit" class="btn btn-primary btn-ghost">Submit</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/new-book.css}" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/new-book.css" />
  </head>
  <body>
    <form
      th:action="@{/books/new-book-process}"
      class="login-form"
      th:object="${book}"
      method="POST"
    >
      <h1>New - Book</h1>
      <div class="form-input-material">
        <label for="book-name" class="label-cr" hidden>Name:</label>
        <input
          type="text"
          name="book-name"
          id="book-name"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{name}"
          required
          placeholder="Name"
        />
      </div>
      <div class="form-input-material">
        <label for="book-description" class="label-cr" hidden>Description:</label>
        <input
          type="text"
          name="book-description"
          id="book-description"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{description}"
          required
          placeholder="Description"
        />
      </div>
      <div class="form-input-material">
        <label for="book-price" class="label-cr" hidden>Price:</label>
        <input
          type="number"
          name="book-price"
          id="book-price"
          autocomplete="off"
          class="form-control-material input"
          th:field="*{price}"
          required
          placeholder="Price"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-ghost">Submit</button>
    </form>
  </body>
</html>

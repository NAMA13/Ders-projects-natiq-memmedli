<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"
    ></script>
    <script th:src="@{/js/JqueryDataTable.js}"></script>
  </head>
  <body>
    <header>
      <a
        th:href="@{/books/findAll}"
        id="direct-find-all-id"
        class="direct-new-book"
        >Books</a
      >
      <a th:href="@{/books/new}" id="direct-new-book-id" class="direct-new-book"
        >New Book</a
      >
      <a th:href="@{/}" id="direct-home-id" class="direct-new-book">Home</a>
    </header>
    <main>
      <table id="booksTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.pageCount}"></td>
            <td>
              <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn-row">Delete</a
              ><a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn-row">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
